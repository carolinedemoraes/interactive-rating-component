<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Rating state start -->

    <div class="rating-container">
      <div class="rating-card">
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-options">
          <button class="rating">1</button>
          <button class="rating">2</button>
          <button class="rating">3</button>
          <button class="rating">4</button>
          <button class="rating">5</button>
        </div>

        <button class="submit-btn">SUBMIT</button>
      </div>

      <div class="thank-you-card hidden">
        <!-- Rating state end -->

        <!-- Thank you state start -->

        <h1>You selected <span id="selected-rating">5</span> out of 5.</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <!-- Thank you state end -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
